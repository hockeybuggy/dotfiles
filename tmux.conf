# My Tmux config
# inspired by Brian Hogan's book: "tmux: Production Mouse-Free Development"

# Change prefix and nested-prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vi keys for copy mode
setw -g mode-keys vi

set -g status-interval 60

# Prevent session names from being truncated
set -g status-left-length 40

# Increase scrollback buffer size
set -g history-limit 4096

# Fixes colour in vim in urxvt
set -g default-terminal "screen-256color"
# Shorted delay
set -s escape-time 1

# Set window and pane numbering to start at 1 for the sake of reach
set -g base-index 1
setw -g pane-base-index 1

# Conditional reattach to username space
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l zsh"'

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Config Reloaded"

# Splitting
bind - split-window -v -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'
# Since I was finding the inconsistency with shifting annoying
bind \ split-window -h -c '#{pane_current_path}'

# Create a new window
bind c new-window -c '#{pane_current_path}'

# Smart pane switching with awareness of vim splits
# Required the vim plugin vim-tmux-navigator
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# Allow C-l to clear terminal
bind C-l send-keys "C-l"

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# status bar colours
set-option -g status-bg black
set-option -g status-fg yellow
set-option -g status-attr default

# window title colours
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colours
set-window-option -g window-status-current-fg brightred
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg brightgreen

# message text
set-option -g message-bg black
set-option -g message-fg brightred

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

# clock
set-window-option -g clock-mode-colour green
